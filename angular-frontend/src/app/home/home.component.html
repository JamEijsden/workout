<div class="container">
  <h1>
    Home
  </h1>
  <p>
    First page whe loading the app.
  </p>
  <md-card class="schema-list-item"
           *ngFor="let schema of schemas; let i = index"
           [style.background-color]="alternateColorList(i)">
    <md-card-header (click)="showSelected($event, i)">
      <md-card-title>
        <h5>{{schema.name}}</h5>
      </md-card-title>
      <md-card-subtitle>
        {{schema.description}}
      </md-card-subtitle>
    </md-card-header>
    <md-card-content [@cardContent]="schemaVisibility[i].schemaId">
      Test test test
    </md-card-content>
  </md-card>
</div>
