<div class="container">
  <h1>
    Home
  </h1>
  <p>
    First page whe loading the app.
  </p>
  <md-card class="schema-list-item"
           *ngFor="let schema of schemas; let i = index"
           [style.background-color]="alternateColorList(i)">
    <md-card-header>
      <md-card-title>
        {{schema.name}}
      </md-card-title>
      <md-card-subtitle>
        {{schema.description}}
      </md-card-subtitle>
    </md-card-header>
  </md-card>
</div>
