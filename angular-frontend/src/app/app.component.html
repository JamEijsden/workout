
<md-toolbar color="primary">
  <div class="col-sm-1">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon class="md-24" >menu</md-icon>
    </button>
  </div>
  <div class="col-sm-10 text-center">
    <h3></h3>
  </div>
  <!--<span class="spacer"></span>-->
  <div class="col-xs-1" *ngIf="auth.isAuthenticated()">
    <button [ngStyle]="{'background-image': 'url(' + picture + ')', 'background-size':'cover'}" md-icon-button  color="warm">
      <md-icon></md-icon>
    </button>
    <button md-icon-button (click)="auth.logout()"  color="warm">
      <md-icon>keyboard_tab</md-icon>
    </button>
  </div>
</md-toolbar>



<md-sidenav-container style="min-height: 100vh">

  <md-sidenav #sidenav mode="over" [ngStyle]="{'width':'40%'}" class="app-sidenav">
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" routerLink="/">Home</a>
      <!--<a md-list-item (click)="sidenav.toggle()" routerLink="/about">About</a>-->
      <a md-list-item *ngIf="auth.isAuthenticated()" (click)="sidenav.toggle()" routerLink="/schema">Edit</a>
    </md-nav-list>
  </md-sidenav>

<main>
  <!--<div class="col-xs-3 col-xs-offset-3">-->
  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <!--</div>-->
</main>
</md-sidenav-container>
